server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name localhost;

        location / {
                proxy_pass http://node:3000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}